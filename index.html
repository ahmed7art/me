<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أفضل موظف 2025</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }

    header {
      background: linear-gradient(90deg, #4CAF50, #2E7D32);
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      margin-top: 40px;
    }

    .employee-img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #4CAF50;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    🌟 أفضل موظف لسنة 2025 🌟
  </header>

  <div class="container">
    <img src="friend.jpg" alt="صورة الموظف" class="employee-img">
    <h2>أحمد يوسف</h2>
    <p>شكراً لجهودك المميزة خلال هذه السنة 🎉</p>
  </div>
</body>
</html>
