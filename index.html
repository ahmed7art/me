<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محمد العبيدي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .header {
      margin-top: 40px;
      text-align: center;
    }

    .header h2 {
      font-size: 1.5rem;
      color: #b22222; /* أحمر راقي */
      margin: 0;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #b8860b; /* ذهبي */
      margin: 5px 0 20px;
    }

    .content {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 90%;
    }

    .content .image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content .image img {
      max-width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #b8860b;
    }

    .content .text {
      flex: 1;
      padding-left: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content .text p {
      margin: 5px 0;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      .content .text {
        padding-left: 0;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>أفضل موظف لسنة 2025</h2>
    <h1>محمد العبيدي</h1>
  </div>

  <div class="content">
    <div class="image">
      <img src="friend.jpg"
    </div>
    <div class="text">
      <p>نجم التحلية لشركة سرت 2025</p>
      <p>من أفضل موظفي الشركة</p>
      <p>نشكره على جهوده وعطاءه المستمر</p>
    </div>
  </div>
</body>
</html>
