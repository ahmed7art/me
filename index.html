<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محمد العبيدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(12px);
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .text {
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #1f2937;
    }
    .text h1 {
      margin: 0 0 15px;
      font-size: 2rem;
      font-weight: 900;
      color: #111827;
    }
    .text p {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: #374151;
      line-height: 1.6;
    }
    @media (max-width: 800px) {
      .container { grid-template-columns: 1fr; }
      .photo { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="friend.jpg" alt="محمد العبيدي">
    </div>
    <div class="text">
      <h1>محمد العبيدي</h1>
      <p>نجم التحلية لشركة سرت لعام 2025</p>
      <p>من أبرز موظفي الشركة</p>
    </div>
  </div>
</body>
</html>
