<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محمد العبيدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      display: grid;
      grid-template-columns: 70% 30%;
      width: 95%;
      max-width: 1300px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 24px;
      overflow: hidden;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      border: 1px solid rgba(0,0,0,0.05);
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .text {
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      color: #1f2937;
    }
    .text h1 {
      margin: 0 0 20px;
      font-size: 2.4rem;
      font-weight: 900;
      color: #111827;
      border-bottom: 3px solid #d4af37; /* ذهبي فاخر */
      display: inline-block;
      padding-bottom: 5px;
    }
    .text p {
      margin: 0 0 12px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #374151;
    }
    .text .highlight {
      font-weight: 700;
      font-size: 1.4rem;
      color: #b45309; /* برونزي */
    }
    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; height: auto; }
      .photo { height: 320px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="friend.jpg" alt="محمد العبيدي">
    </div>
    <div class="text">
      <h1>محمد العبيدي</h1>
      <p class="highlight">نجم التحلية لشركة سرت لعام 2025</p>
      <p>من أفضل موظفي الشركة</p>
      <p>إبداع في العمل وتميّز دائم</p>
    </div>
  </div>
</body>
</html>
