<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرصد سرت</title>
  <style>
    body {
      font-family: "Segoe UI", "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
      color: #222;
    }

    header {
      background: linear-gradient(120deg, #1565c0, #1e88e5);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      border-bottom: 4px solid #0d47a1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 300;
      color: #e3f2fd;
    }

    main {
      max-width: 750px;
      margin: 4rem auto;
      padding: 3rem 2.5rem;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      color: #1565c0;
      margin-bottom: 1.5rem;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #0d47a1;
      color: #f1f1f1;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرصد سرت</h1>
    <p>منصة شخصية لمتابعة وتحليل ما يتعلق بشركة سرت</p>
  </header>

  <main>
    <h2>مرحباً بك</h2>
    <p>
      نرحب بك في <strong>مرصد سرت</strong>،  
      موقع شخصي يهدف إلى تقديم لمحات تحليلية، 
      أخبار، وآراء تخص شركة سرت.  
      المنصة غير رسمية وإنما مبادرة فردية 
      لمشاركة المعرفة والانطباعات حول الشركة.  
    </p>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025 - مرصد سرت
  </footer>
</body>
</html>
