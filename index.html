<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محمد العبيدي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #f8fafc;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      width: 95%;
      max-width: 1200px;
      border-radius: 14px;
      overflow: hidden;
      background: #ffffff0d;
      border: 1px solid #ffffff22;
      backdrop-filter: blur(10px);
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .text {
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 900;
      line-height: 1.8;
    }
    @media (max-width: 800px) {
      .container { grid-template-columns: 1fr; }
      .photo { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="friend.jpg" alt="محمد العبيدي">
    </div>
    <div class="text">
      <div>محمد العبيدي</div>
      <div>نجم التحلية لشركة سرت لعام 2025</div>
      <div>من أفضل موظفي الشركة</div>
    </div>
  </div>
</body>
</html>
