<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استطلاع رأي - صالة الأكل</title>
  <style>
    body {
      font-family: "Segoe UI", "Tahoma", sans-serif;
      background-color: #f4f6fa; /* رمادي فاتح مودرن */
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #1b4f72, #21618c); /* أزرق حديث متدرج */
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      border-bottom: 3px solid #154360;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      max-width: 650px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    main h2 {
      color: #1b4f72;
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    main p {
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 2rem;
      color: #444;
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 2.2rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      background: #1b4f72;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #154360;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>استطلاع رأي صالة الأكل</h1>
  </header>

  <main>
    <h2>رأيك يهمنا</h2>
    <p>
      نسعى دائمًا لتقديم خدمات أفضل لجميع الموظفين.  
      يساعدنا هذا الاستطلاع على تقييم مستوى الخدمة في صالة الأكل والعمل على تطويرها بما يلبي توقعاتكم.  
      نقدر وقتك ومشاركتك معنا.
    </p>
    <a href="https://forms.gle/yUQkB2joUdbY6j3Z8" target="_blank" class="btn">ابدأ الاستطلاع</a>
  </main>

  <footer>
    &copy; 2025 شركتنا - جميع الحقوق محفوظة
  </footer>

</body>
</html>
