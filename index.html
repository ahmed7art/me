<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محمد العبيدي</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f9f9f9;
      font-family: 'Tahoma', sans-serif;
    }
    .image {
      flex: 2;
      display: flex;
    }
    .image img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* يخلي الصورة باينة كاملة بدون قص */
    }
    .text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      color: #333;
    }
    .text h1 {
      font-size: 2rem;
      color: #b8860b; /* ذهبي راقي */
      margin: 0 0 10px;
    }
    .text p {
      font-size: 1.2rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="image">
    <img src="friend.jpg" alt="صورة محمد">
  </div>
  <div class="text">
    <h1>محمد العبيدي</h1>
    <p>نجم التحلية لشركة سرت 2025</p>
    <p>من أفضل موظفي الشركة</p>
  </div>
</body>
</html>
